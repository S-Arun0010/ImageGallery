<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery view</title>
</head>
<body>
    <div class="Continer" id="get">
        <header>
            <h2>Bike</h2>
            <h3>“It never gets easier, you just go faster”</h3>
        </header>
        <div class="full-img" id="full-img">
                <img src="" id="image">
                <span id="rotate" onclick="Rotate()">R</span>
                <span id="Zoomin" onclick="zoomin()">+</span>
                <span id="Zoomout" onclick="zoomout()">-</span>
                <span onclick="closeimage()">X</span>
        </div>
        <div class="gallery">
            <img src="image1.jpg" onclick="openimage(this.src)">
            <img src="image2.jpg" onclick="openimage(this.src)">
            <img src="image3.jpg" onclick="openimage(this.src)">
            <img src="image4.jpg" onclick="openimage(this.src)">
            <img src="image5.jpg" onclick="openimage(this.src)">
            <img src="image6.jpg" onclick="openimage(this.src)">
            <img src="image7.jpg" onclick="openimage(this.src)">
            <img src="image8.jpg" onclick="openimage(this.src)">
            <img src="image9.jpg" onclick="openimage(this.src)">
            <img src="image10.jpg" onclick="openimage(this.src)">
            <img src="image11.jpg" onclick="openimage(this.src)">
            <img src="image12.jpg" onclick="openimage(this.src)">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
